<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple PWA Search</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .card { border: 1px solid #ccc; padding: 10px; margin: 5px 0; border-radius: 5px; }
    input { padding: 8px; width: 100%; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>📊 Summary Section</h1>
  <div id="summary">Loading summary...</div>

  <h2>🔍 Search Section</h2>
  <input type="file" id="fileInput" accept=".json,.csv">
  <input type="text" id="searchBox" placeholder="Type to search...">
  <div id="results"></div>

  <script src="app.js"></script>
</body>
</html>
